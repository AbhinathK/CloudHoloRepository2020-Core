openapi: "3.0.2"

info:
  version: 1.0.0
  title: HoloStorage Accessor API
  description: APIs to access the FHIR resources and 3D models from HoloStorage

servers:
  - url: http://holostorage.azurewebsites.net/v1/

paths:
  /patients:
    get:
      summary: "Get patient's metadata based on search parameters"
      description: "Obtain patient's information stored within HoloStorage, FHIR metadata and number of Holograms associated with the patients"
      parameters:
        - in: query
          name: pid
          description: ID of patient to return
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Successful pulling of patients metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patients'
        400:
          description: Unaccepted input
        404:
          description: Metadata of patients were not found
    post:
      summary: Add new patient information
      description: "Add new patient to be stored within HoloStorage"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        200:
          description: Successfully added
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The UUID of the uploaded hologram
                    example: 32853d69-3e71-4c87-abf9-56f0eddefefc
        400:
          description: Unaccepted input

  /patients/{id}:
    get:
      summary: "Get details of a single patient"
      parameters:
        - in: path
          name: id
          required: true
          description: ID of patient to return
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        400:
          description: Unaccepted input
        404:
          description: Patient id cannot be found
    put:
      summary: Add/Update patient information
      parameters:
        - in: path
          name: id
          required: true
          description: ID of patient to put into HoloStorage
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        200:
          description: Successful modification
        201:
          description: Successful created
        400:
          description: Unaccepted input

  /patients/{id}/holograms:
    get:
      summary: Get all holograms associated to a patient
      description: Return all holograms associated with a patient
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Successfully found all hologram metadata for a patient
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Holograms'
        400:
          description: Unaccepted input
        404:
          description: Patient id cannot be found

  /holograms:
    get:
      summary: "Get holograms metadata based on search parameters"
      description: "Obtain hologram information stored within HoloStorage, FHIR metadata and number of Holograms associated with the patients"
      parameters:
        - in: query
          name: hid
          description: ID of hologram to return
          schema:
            $ref: '#/components/schemas/UUID'
        - in: query
          name: pid
          description: ID of patient to return
          schema:
            $ref: '#/components/schemas/UUID'

      responses:
        200:
          description: Successfully found all hologram metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Holograms'
        400:
          description: Unaccepted input
        404:
          description: Metadata of holograms were not found

    post:
      summary: 'Upload hologram to HoloStorage'
      description: 'Hologram and associated metadata to be uploaded onto HoloStorage. The UUID will be generated automatically by the accessor'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/HologramUploadData'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The UUID of the uploaded hologram
                    example: 32853d69-3e71-4c87-abf9-56f0eddefefc
        400:
          description: Unaccepted input

  /holograms/{id}:
    get:
      summary: "Get details of a single hologram"
      parameters:
        - in: path
          name: id
          required: true
          description: ID of hologram to return
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hologram'
        400:
          description: Unaccepted input
        404:
          description: Patient id cannot be found

  /holograms/{id}/annotations:
    get:
      summary: Get all annotations associated with a hologram
      parameters:
        - in: path
          name: id
          required: true
          description: ID of hologram to get annotation information
          schema:
            type: string
      responses:
        200:
          description: Success
          # TODO: Contents of annotations
        400:
          description: Unaccepted input
        404:
          description: Hologram ID is not found

components:
  schemas:
    UUID:
      title: Resource UUID
      description: The UUID assigned to the specific requested resource (e.g. Patient, Hologram)
      example: 2321e0b8-99ea-4961-aab7-b65fbc8f9673
      type: string
      format: uuid

    Patients:
      title: Patient Array
      description: An array of patients metadata
      type: array
      items:
        $ref: '#/components/schemas/Patient'

    Patient:
      title: Patient
      description: Metadata of a single patient
      type: object
      properties:
        id:
          type: string
          example: 2321e0b8-99ea-4961-aab7-b65fbc8f9673
        name:
          type: string
          example: Bob Dylan
        gender:
          type: string
          example: male
          enum: [male, female, unknown, other]
        birthDate:
          type: string
          format: date

    Holograms:
      title: Hologram Array
      type: array
      items:
        $ref: '#/components/schemas/Hologram'

    Hologram:
      title: Hologram
      type: object
      properties:
        id:
          type: string
          example: 2321e0b8-99ea-4961-aab7-b65fbc8f9673
        title:
          type: string
          example: Malformed hip bones
        patient:
          $ref: '#/components/schemas/Patient'
        author:
          $ref: "#/components/schemas/Author"
        description:
          type: string
          example: Malformed hip bones on a 8 year old child
        creation:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        uriEndpoint:
          type: string
          example: https://holoblob.blob.core.windows.net/test/BrainScan-18486331-1234-5678-9101-fcac6b7d8c29.glb
        contentType:
          type: string
          example: application/octet-stream
        size:
          type: integer
          example: 5120

    HologramUploadData:
      title: Hologram
      type: object
      properties:
        title:
          type: string
          example: Malformed hip bones
        patient:
          $ref: '#/components/schemas/Patient'
        author:
          $ref: "#/components/schemas/Author"
        description:
          type: string
          example: Malformed hip bones on a 8 year old child
        hologramFile:
          type: string
          format: binary

    Author:
      title: Author
      description: Who and/or what authored the Hologram
      type: object
      properties:
        id:
          type: string
          example: 2321e0b8-99ea-4961-aab7-b65fbc8f9673
        name:
          type: string
          example: Jens Krinke